<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>MyTube</title>
</head>
<body>
<!-- Begin page content -->
<nav class="navbar navbar-expand-lg navbar-dark  mb-2" style="background: #202020">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTube</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" aria-current="page" href="/upload">Загрузить видео</a>
                    {% else %}
                        <a class="nav-link" aria-current="page" href="/login">Загрузить видео</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
        <form class="d-flex justify-content-center">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary mx-3" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse justify-content-end">
            {% if current_user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/profile/{{ current_user.id }}">{{ current_user.name }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Зарегистрироваться</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
